<!DOCTYPE html>
<html>
    <head>
	<title>Droidrone ドロイドローン操作</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYgefNHuojh9xFK6EAWPDjQc8-x1bg4o0&amp;sensor=true&amp;libraries=geometry"></script>
	<script type="text/javascript" src="droidrone-skyway.js"></script>
    </head>
    <body>
        <table>
        <tr><td>
            <select id="peers"><option>Serect Android-ID</option></select><br />
            <textarea id="messages" style="width:250px; height:168px;"></textarea>
            <table>
                <tr>
                    <td><button onclick="command('l', '左前進')">左　前　進</button></td>
                    <td><button onclick="command('F', '前進')">　前　進　</button></td>
                    <td><button onclick="command('r', '右前進')">右　前　進</button></td>
                </tr><tr>
                    <td><button onclick="command('M(-25,25)', '左旋回')">左　旋　回</button></td>
                    <td><button onclick="command('S', '停止')">　停　止　</button></td>
                    <td><button onclick="command('M(25,-25)', '右旋回')">右　旋　回</button></td>
                </tr><tr>
                    <td></td>
                    <td><button onclick="command('B', '後退')">　後　退　</button></td>
                    <td></td>
                </tr><tr>
                    <td colspan="3">送信:<br />
                        <textarea id="commandStat" style="width:250px; height:60px;"></textarea></td>
            </table>
        </td><td>
            <video id="android-video" autoplay></video>
        </td></tr></table>
        <hr />
        <div id="droidroneStat"></div>
        Map表示設定:<input id="MapPanOff" name="RadioGroup2" type="radio"  checked="checked" />
        <label for="MapPanOff">現在地</label>
        <input id="MapPanOn" name="RadioGroup2" type="radio" />
        <label for="MapPanOn">パン</label><br>
	<div style="width:100%; height:500px;" id="map-canvas"></div>
    </body>
</html>
